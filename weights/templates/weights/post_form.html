{% extends 'weights/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    <title>Register Page</title>
{% endblock title %}

{% block content %}
    <div>
        <form method='POST'>
            {% csrf_token %}
            <fieldset>
                <legend>Enter Weight</legend>
                {{ form | crispy }}
            </fieldset>
            <button type='submit'>Create</button>
        </form>
    </div>

{% endblock content %}
