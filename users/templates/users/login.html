{% extends 'weights/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    <title>Login Page</title>
{% endblock title %}

{% block content %}
    <div>
        <form method='POST'>
            {% csrf_token %}
            <fieldset>
                <legend>Log In</legend>
                {{ form | crispy }}
            </fieldset>
            <button class="btn btn-outline-info mt-2" type='submit'>Login</button>
            <small class="test-muted ml-2">
              <a href="{% url 'password_reset' %}">Forgot your password?</a>
            </small>
        </form>
        <p>Need An Account? <a href="{% url 'register' %}">Sign Up Now</a></p>
    </div>

{% endblock content %}
